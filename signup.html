<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo"><span class="one">One</span><span class="store">Store</span></div>
    </div>

    <div class="small">Step 1 of 3</div>
    <div class="progress mt-8"><span style="width:33%"></span></div>

    <h1 class="h1 mt-16">Create your account</h1>
    <p class="p">Sign up to start selling your first product.</p>

    <div class="row mt-16">
      <button class="btn secondary">Continue with Google</button>
      <input id="email" class="input" placeholder="Email"/>
      <input id="pw" class="input" placeholder="Password" type="password"/>
      <label class="small" for="store-url">Your store URL</label>
      <input id="store-url" class="input" placeholder="alexphoto.shop"/>
      <button class="btn" onclick="saveSignup()">Continue</button>
      <div class="center small">Already have an account? <a class="link" href="#">Log In</a></div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
